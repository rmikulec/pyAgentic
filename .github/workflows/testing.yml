name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies
        # uv sync installs everything from pyproject.toml/uv.lock;
        # --all-groups pulls in both main and dev deps
        run: uv sync

      - name: Test with pytest
        # run pytest inside uvâ€™s managed environment
        run: uv run pytest ./tests --doctest-modules --junitxml=junit/test-results-${{ matrix.python-version }}.xml :contentReference[oaicite:1]{index=1}

      - name: Upload pytest test results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.python-version }}.xml
